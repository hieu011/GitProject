<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <script>
        function up() {
            var e = document.getElementById('nobita');
            e.style.top=parseInt(e.style.top) - 5 + 'px';
        }
        function down() {
            var e = document.getElementById('nobita');
            e.style.top=parseInt(e.style.top) + 5 + 'px';
        }
        function left() {
            var e = document.getElementById('nobita');
            e.style.left=parseInt(e.style.left) - 5 + 'px';
        }
        function right() {
            var e = document.getElementById('nobita');
            e.style.left=parseInt(e.style.left) + 5 + 'px';
        }
        function move(evt) {
            switch (evt.keycode) {
                case 37:
                    left();
                    break;
                    case 39:
                    right();
                    break;
                    case 38:
                    up();
                    break;
                    case 40:
                    down();
                    break;
        }
        }
        function docReady() {
            window.addEventListener('keydown', move);
        }   
        
    </script>
</body>
</html>
