<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="so1">
        <input type="number" id="so2"> <br>
        <br>
        <button type="button" onclick="cong()">Addition(+)</button>
        <button type="button" onclick="tru()">Subtraction(-)</button>
        <button type="button" onclick="nhan()">Multiplication(*)</button>
        <button type="button" onclick="chia()">Division(/)</button>
        <p>Result:</p>
        <p id="d"></p>
    </form>
    <script>
        function cong() {
            var a = document.getElementById('so1').value;
            var b = document.getElementById('so2').value;
            var c;          
            c = Number(a) + Number(b);
            document.getElementById('d').innerHTML=c;
        }
        function tru() {
            var a = document.getElementById('so1').value;
            var b = document.getElementById('so2').value;
            var c;          
            c = Number(a) - Number(b);
            document.getElementById('d').innerHTML=c;
        }
        function nhan() {
            var a = document.getElementById('so1').value;
            var b = document.getElementById('so2').value;
            var c;          
            c = Number(a) * Number(b);
            document.getElementById('d').innerHTML=c;
        }
        function chia() {
            var a = document.getElementById('so1').value;
            var b = document.getElementById('so2').value;
            var c;          
            c = Number(a)/Number(b);
            document.getElementById('d').innerHTML=c;
        }
    </script>
</body>
</html>
