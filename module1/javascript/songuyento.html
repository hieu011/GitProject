<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Nhập số lượng số nguyên tố'));
        var count = 0;
        var N=2;
        while(count<number){
            var isprime = true;
            for (let j=2 ; j<N ; j++ ){
                if (N % j === 0 ){
                    isprime = false;
                    break;
                }
            }
            if (isprime){
                document.write(N + '<br>');
                count++;
            } 
            N++;
        }      
    </script>
</body>
</html>
