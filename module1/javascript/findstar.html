<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stars = prompt('nhập tên ngôi sao:');
        let arrayStars = ['Polaris','Aldebaran','Deneb',' Vega','Altair','Dubhe','Regulus'];
        let arrayConstellation = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
        let exist = true;
        function findConstellationOfStar(star) {
            let index = 0;
            for(let i = 0; i < arrayStars.length; i++){
                if(star == arrayStars[i]){
                    exist = true;
                    index = i;
                    break;
                } else {
                    exist = false;
                }           
            }
            exist == true ?  console.log(`ngôi sao ${arrayStars[index]} thuộc chòm sao ${arrayConstellation[index]}`) : console.log(`không có ngôi sao tương ứng`);        
        }
        findConstellationOfStar(stars);
    </script>
</body>
</html>
