<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = parseInt(prompt('nhap nam'));
        var isleapyear;
        var a = year % 4 == 0;
        if (a) {
            var b = year % 100 == 0;
        }
        if (b) {
            var c = year % 400 == 0;
        }
        if (c) {
            isleapyear = true;
        }
        else {
            isleapyear = false;
        }
        if (isleapyear) {
            alert(year + 'la nam nhuan')
        } else {
            alert(year + 'ko phai nam nhuan')
        }
    </script>
</body>
</html>
