<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h2>Kiểm tra số ngày trong tháng</h2>
        <input type="number" placeholder="Nhập tháng" id="month" min="1" max="12">
        <button onclick="click()">Check</button><br>
        <p id="result"></p>
    </form>
    <script>
        var t1 = '1';
        var t2 ='2';
        var t3='3';
        var t4='4';
        var t5='5';
        var t6='6';
        var t7='7';
        var t8='8';
        var t9='9';
        var t10='10';
        var t11='11';
        var t12='12';
        function click() {
        var a =document.getElementById('month').value;
            switch (a) {
                case t1:
                case t3:
                case t5:
                case t7:
                case t8:
                case t10: 
                case t12:
                    
                    document.getElementById('result').innerHTML = 'Thang'+a+'co 31 ngay'
                    break;
                case t4:
                case t6:
                case t9:
                case t11:
                    
                    document.getElementById('result').innerHTML = 'Thang'+a+'co 30 ngay'
                    break;
                case t2:
                    
                    document.getElementById('result').innerHTML = 'Thang'+a+'co 28 hoac 29 ngay'
                    break;
                default:
                    
                    document.getElementById('result').innerHTML = 'Vui long nhap lai thang'
                    
            }
            
        }
        
    </script>
</body>
</html>
