                <td></td>

            <tr>
                <td><input type="text" id="a"></td>
                <td><select id="b">
                        <option value="VND">VND</option>
                        <OPtion value="USD">USD</OPtion>
                    </select>
                </td>
                <td><select id="c">
                    <option value="VND">VND</option>
                    <OPtion value="USD">USD</OPtion>
                    </select>
                </td>
                <td><button onclick="convert()" type="button">Convert</button></td>
            </tr>           
        </table>
        <p id="Result"></p>
    </form> 
    <script>
        function convert() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var d;
            if (b == 'VND' && c == 'USD') {
                d="Result:"+(a/23000)+'$';
            } else if (b == 'USD' && c == 'VND') {
                d="Result:"+(a*23000)+"VND";
            } else if (c == 'USD') {
                d="Result:"+a+"$";
            } else {
                d="Result:"+a+"VND";  
            }
            document.getElementById("Result").innerHTML=d;            
            }
    </script>
